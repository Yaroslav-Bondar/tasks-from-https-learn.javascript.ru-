<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Accum (start) {
            this.value = start;
            this.read = function () {
                this.value += Number(prompt('Input digit'));
            }
        }
        let accum = new Accum(2);
        accum.read();
        // console.log('undefined + 2 = ',undefined + 2);
        console.log(accum.value);
    </script>
</body>
</html>
